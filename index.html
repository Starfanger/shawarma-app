        menu.filter(i => i.cat === cat).forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.onclick = () => openItem(item.id);
            div.innerHTML = `
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <div class="price-row">
                    <span class="price">${item.price.toFixed(2)} BYN</span>
                    <button class="add-btn">–í–´–ë–†–ê–¢–¨</button>
                </div>
            `;
            catalog.appendChild(div);
        });
    }

    function openItem(id, cartCid = null) {
        if (cartCid) document.getElementById('cartOverlay').classList.remove('active');

        editingCid = cartCid;
        const source = cartCid ? cart.find(x => x.cid === cartCid) : null;
        tempItem = menu.find(m => m.id === id);
        tempExtras.clear();

        if (source) {
            source.details.forEach(name => {
                const ex = extras.find(e => e.name === name);
                if (ex) tempExtras.add(ex);
            });
        }

        document.getElementById('mName').innerText = tempItem.name;
        document.getElementById('mDesc').innerText = tempItem.desc;
        
        const mExtras = document.getElementById('mExtras');
        mExtras.innerHTML = '';
        extras.forEach(ex => {
            const div = document.createElement('div');
            div.className = `extra-row ${tempExtras.has(ex) ? 'selected' : ''}`;
            div.innerHTML = `<span>${ex.name}</span> <span>+${ex.price.toFixed(2)}</span>`;
            div.onclick = () => {
                div.classList.toggle('selected');
                tempExtras.has(ex) ? tempExtras.delete(ex) : tempExtras.add(ex);
                updateTempPrice();
            };
            mExtras.appendChild(div);
        });
        updateTempPrice();
        document.getElementById('modalOverlay').classList.add('active');
    }

    function updateTempPrice() {
        let p = tempItem.price;
        tempExtras.forEach(e => p += e.price);
        document.getElementById('mTotal').innerText = p.toFixed(2) + ' BYN';
    }

    function addToCart() {
        let p = tempItem.price;
        tempExtras.forEach(e => p += e.price);
        
        if (editingCid) {
            const i = cart.find(x => x.cid === editingCid);
            i.total = p;
            i.details = Array.from(tempExtras).map(e => e.name);
            openCart();
        } else {
            cart.push({
                cid: Date.now(),
                id: tempItem.id,
                name: tempItem.name,
                total: p,
                qty: 1,
                details: Array.from(tempExtras).map(e => e.name)
            });
        }
        
        closeConstructor();
        updateBar();
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    function updateBar() {
        const bar = document.getElementById('cartBar');
        if (cart.length > 0) {
            bar.style.display = 'flex';
            const sum = cart.reduce((s, i) => s + (i.total * i.qty), 0);
            document.getElementById('cCount').innerText = `${cart.length} –ü–û–ó.`;
            document.getElementById('cPrice').innerText = sum.toFixed(2) + ' BYN';
        } else bar.style.display = 'none';
    }

    function openCart() {
        const list = document.getElementById('cartList');
        list.innerHTML = '';
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.onclick = () => openItem(item.id, item.cid);
            div.innerHTML = `
                <div style="flex:1">
                    <div style="font-weight:900; font-size:14px">${item.name}</div>
                    <div style="font-size:10px; color:#666">${item.details.join(', ') || '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Å–æ—Å—Ç–∞–≤'}</div>
                </div>
                <div style="display:flex; align-items:center; gap:12px" onclick="event.stopPropagation()">
                    <button class="q-btn" onclick="editQty(${item.cid}, -1)">-</button>
                    <b>${item.qty}</b>
                    <button class="q-btn" onclick="editQty(${item.cid}, 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
        const sum = cart.reduce((s, i) => s + (i.total * i.qty), 0);
        document.getElementById('cartFullPrice').innerText = sum.toFixed(2) + ' BYN';
        document.getElementById('cartOverlay').classList.add('active');
    }

    function editQty(cid, delta) {
        const i = cart.find(x => x.cid === cid);
        if(i) {
            i.qty = Math.max(0, i.qty + delta);
            if(i.qty === 0) cart = cart.filter(x => x.cid !== cid);
            if(cart.length === 0) closeCart(); else openCart();
            updateBar();
        }
    }

    function closeConstructor() {
        document.getElementById('modalOverlay').classList.remove('active');
    }

    function closeCart() {
        document.getElementById('cartOverlay').classList.remove('active');
    }

    function filter(c, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        render(c);
    }

    function sendOrder() {
        if(cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.total * i.qty), 0);
        tg.sendData(JSON.stringify({ items: cart, total: total }));
        tg.close();
    }

    render('valakas');
</script>
</body>
</html>
