<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–®–ê–£–†–ú–ê</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #030305;
            --card: #0e0e11;
            --primary: #ffffff;
            --accent: #00ffa3;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, "Noto Color Emoji", sans-serif;
            background: var(--bg); color: #fff; margin: 0; padding: 0;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .bg-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 80% 10%, rgba(0, 255, 163, 0.08) 0%, transparent 40%);
            z-index: -1; pointer-events: none;
        }

        header { padding: 30px 20px 5px; }
        h1 { font-size: 24px; font-weight: 900; letter-spacing: -1px; margin: 0; }

        .container { padding: 0 15px 140px; max-width: 600px; margin: 0 auto; }

        /* –¢–∞–±—ã —Å –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π –¥–ª—è –ü–ö –∏ –º–æ–±–∏–ª–æ–∫ */
        .tabs { 
            display: flex; gap: 8px; overflow-x: auto; padding: 15px 0; 
            scrollbar-width: none; cursor: grab;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            padding: 10px 18px; background: var(--card); border-radius: 14px;
            font-size: 13px; font-weight: 700; white-space: nowrap;
            border: 1px solid var(--glass-border); transition: 0.2s;
        }
        .tab.active { background: var(--primary); color: #000; transform: scale(1.05); }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        #catalog { display: grid; gap: 10px; }
        .item-card {
            background: var(--card); border-radius: 20px; padding: 16px;
            border: 1px solid var(--glass-border); transition: 0.2s;
            cursor: pointer; opacity: 0; transform: translateY(10px);
            animation: cardFadeIn 0.4s forwards;
        }
        @keyframes cardFadeIn { to { opacity: 1; transform: translateY(0); } }
        .item-card:active { transform: scale(0.97); border-color: var(--accent); }
        .item-card h3 { margin: 0 0 4px; font-size: 17px; color: var(--accent); }
        .item-card p { font-size: 12px; color: #888; margin-bottom: 12px; line-height: 1.3; }

        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-weight: 800; font-size: 16px; }
        .add-btn { background: var(--primary); color: #000; border: none; padding: 8px 14px; border-radius: 10px; font-weight: 800; font-size: 11px; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ (Fixed Animations) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 1000; display: flex; align-items: flex-end; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .modal {
            background: #0a0a0c; width: 100%; max-width: 500px; border-radius: 24px 24px 0 0;
            padding: 30px 20px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .overlay.active .modal { transform: translateY(0); }

        .extra-row {
            display: flex; justify-content: space-between; padding: 14px 18px;
            background: rgba(255,255,255,0.03); border-radius: 14px; margin-bottom: 8px;
            border: 1px solid transparent; cursor: pointer; transition: 0.2s;
        }
        .extra-row.selected { border-color: var(--accent); background: rgba(0,255,163,0.1); }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: calc(100% - 40px); max-width: 500px;
            background: var(--accent); color: #000; border-radius: 20px;
            padding: 18px 24px; display: none; justify-content: space-between;
            align-items: center; font-weight: 900; z-index: 900; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 163, 0.2);
        }

        .cart-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; background: rgba(255,255,255,0.02);
            border-radius: 16px; margin-bottom: 10px; cursor: pointer;
        }
        .q-btn { width: 30px; height: 30px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div class="bg-glow"></div>
<header><h1>–®–ê–£–†–ú–ê</h1></header>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="filter('valakas', this)">üë¥ –í–ê–õ–ê–ö–ê–°</div>
        <div class="tab" onclick="filter('opop', this)">üï∫ –û–ü-–û–ü</div>
        <div class="tab" onclick="filter('simonov', this)">üëë –°–ò–ú–û–ù–û–í</div>
        <div class="tab" onclick="filter('burgers', this)">üçî –ë–£–†–ì–ï–†–´</div>
    </div>
    <div id="catalog"></div>
</div>

<div id="modalOverlay" class="overlay" onclick="closeAll()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 id="mName" style="margin:0; font-size: 22px;"></h2>
        <p id="mDesc" style="color:#666; font-size:13px; margin:8px 0 20px"></p>
        <div id="mExtras"></div>
        <div id="mTotal" style="text-align:center; font-size:24px; font-weight:900; margin:25px 0">0.00 BYN</div>
        <button onclick="addToCart()" style="width:100%; padding:20px; border-radius:18px; border:none; background:var(--accent); color:#000; font-weight:900; font-size:16px; cursor:pointer;">
            –ü–û–î–¢–í–ï–†–î–ò–¢–¨
        </button>
    </div>
</div>

<div id="cartOverlay" class="overlay" onclick="closeAll()">
    <div class="modal" onclick="event.stopPropagation()">
        <h2 style="margin-bottom:20px; font-size: 20px;">–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cartList" style="max-height:45vh; overflow-y:auto"></div>
        <div style="margin-top:20px; border-top:1px solid #222; padding-top:20px">
            <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:900; margin-bottom:20px">
                <span>–ò–¢–û–ì–û:</span> <span id="cartFullPrice">0</span>
            </div>
            <button onclick="sendOrder()" style="width:100%; padding:20px; border-radius:18px; border:none; background:#fff; color:#000; font-weight:900; font-size:16px; cursor:pointer;">
                –û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–ö–ê–ó
            </button>
        </div>
    </div>
</div>

<div class="cart-bar" id="cartBar" onclick="openCart()">
    <span id="cCount">0 –ü–û–ó–ò–¶–ò–ô</span>
    <span id="cPrice">0.00 BYN</span>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const menu = [
        // –í–ê–õ–ê–ö–ê–°
        { id: 1, cat: 'valakas', name: 'üë¥ –î–∞-–¥–∞-—è –ö–ª–∞—Å—Å–∏–∫', price: 7.0, desc: '54 –≥–æ–¥–∞ –≤—ã–¥–µ—Ä–∂–∫–∏. –¢—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π –¥–µ–¥–æ–≤—Å–∫–∏–π —Ä–µ—Ü–µ–ø—Ç.' },
        { id: 2, cat: 'valakas', name: 'üëü –ü–µ–Ω–∏—Å—ã –ö—Ä–æ–ª–∏–∫–∞', price: 9.5, desc: '–¢–µ —Å–∞–º—ã–µ —Ç–∞–ø–∫–∏. –ú—è–≥–∫–∏–µ, –∫–∞–∫ —É—à–∏ –∫—Ä–æ–ª–∏–∫–∞.' },
        { id: 3, cat: 'valakas', name: 'üíä –¢—É–ø–∞ –û—Ç–¥—ã—Ö', price: 8.0, desc: '–î–ª—è —Å–ø–æ–∫–æ–π–Ω–æ–≥–æ –≤–µ—á–µ—Ä–∞ –≤ –°–∞–º–∞—Ä–µ.' },
        { id: 4, cat: 'valakas', name: 'üìû –õ–∏–Ω–µ–π–Ω–∞—è –ê–õ–Å', price: 10.0, desc: '–î–ª–∏–Ω–Ω–∞—è —à–∞—É—Ä–º–∞. –ü—Ä–æ–±–∏–≤–∞–µ—Ç —Å–≤—è–∑—å.' },
        { id: 5, cat: 'valakas', name: 'üé∏ –ì–∏—Ç–∞—Ä–Ω—ã–π –ë–æ–π', price: 11.5, desc: '–û—Å—Ç—Ä–∞—è, –∫–∞–∫ —Å–æ–ª–æ –Ω–∞ —Å—Ç—Ä—É–Ω–∞—Ö.' },
        // –û–ü-–û–ü
        { id: 21, cat: 'opop', name: 'üï∫ –°–ø—Ä–∏–ø–æ–¥–≤—ã–ø–æ–¥–≤–µ—Ä—Ç–æ–º', price: 10.0, desc: '–ó–∞–∫—Ä—É—á–µ–Ω–∞ –≤ –æ–±—Ä–∞—Ç–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É. –û–ø-–û–ø!' },
        { id: 22, cat: 'opop', name: '‚õ™Ô∏è –ü–æ–¥–Ω–∏–∑–æ–≤—Å–∫–∏–π –°–≤–∏—Ç–æ–∫', price: 12.0, desc: '–û—Å–≤—è—â–µ–Ω–∞ –≤ –º–æ–Ω–∞—Å—Ç—ã—Ä–µ –¥–≤–∏–∂–µ–Ω–∏—è.' },
        // –°–ò–ú–û–ù–û–í
        { id: 41, cat: 'simonov', name: 'üëë –ö–æ—Ä–æ–ª—å –î–∏–∑–ª–∞–π–∫–æ–≤', price: 13.0, desc: '–ú—è—Å–æ –∫–∞–±–∞–Ω–∞. –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ö–∞–π–ø.' },
        { id: 42, cat: 'simonov', name: 'ü§ú –®–∏—Ä–æ–∫–∞—è –ö–æ—Å—Ç—å', price: 15.0, desc: '–¢—Ä–æ–π–Ω–∞—è –ø–æ—Ä—Ü–∏—è –¥–ª—è —Ç—è–∂–µ–ª–æ–≥–æ —Å–∫–µ–ª–µ—Ç–∞.' },
        // –ë–£–†–ì–ï–†–´
        { id: 61, cat: 'burgers', name: 'üçî –ì–ò–ì–ê-–ñ–ú–´–•', price: 14.0, desc: '–ë—É—Ä–≥–µ—Ä —Ä–∞–∑–º–µ—Ä–æ–º —Å –≥–æ–ª–æ–≤—É –¥–µ–¥–∞.' }
    ];

    const extras = [
        { name: 'üßÄ –ñ–∏—Ä –ñ–º—ã—à–µ–Ω–∫–æ', price: 1.5 },
        { name: 'üå∂ –°–ª—ë–∑—ã –õ–∏–Ω–µ–π–Ω–æ–π', price: 1.0 },
        { name: 'ü•© –õ–∏—à–Ω—è—è –•—Ä–æ–º–æ—Å–æ–º–∞', price: 3.5 }
    ];

    let cart = [];
    let editingCid = null;
    let tempItem = null;
    let tempExtras = new Set();

    function render(cat = 'valakas') {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';
        menu.filter(i => i.cat === cat).forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.style.animationDelay = (index * 0.03) + 's';
            div.onclick = () => openItem(item.id);
            div.innerHTML = `
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <div class="price-row">
                    <span class="price">${item.price.toFixed(2)} BYN</span>
                    <button class="add-btn">–í–´–ë–†–ê–¢–¨</button>
                </div>
            `;
            catalog.appendChild(div);
        });
    }

    function openItem(id, cartCid = null) {
        editingCid = cartCid;
        const source = cartCid ? cart.find(x => x.cid === cartCid) : null;
        tempItem = menu.find(m => m.id === id);
        tempExtras.clear();

        if (source) {
            source.details.forEach(name => {
                const ex = extras.find(e => e.name === name);
                if (ex) tempExtras.add(ex);
            });
        }

        document.getElementById('mName').innerText = tempItem.name;
        document.getElementById('mDesc').innerText = tempItem.desc;
        
        const mExtras = document.getElementById('mExtras');
        mExtras.innerHTML = '';
        extras.forEach(ex => {
            const div = document.createElement('div');
            div.className = `extra-row ${tempExtras.has(ex) ? 'selected' : ''}`;
            div.innerHTML = `<span>${ex.name}</span> <span>+${ex.price}</span>`;
            div.onclick = () => {
                div.classList.toggle('selected');
                tempExtras.has(ex) ? tempExtras.delete(ex) : tempExtras.add(ex);
                updateTempPrice();
            };
            mExtras.appendChild(div);
        });
        updateTempPrice();
        document.getElementById('modalOverlay').classList.add('active');
        document.getElementById('cartOverlay').classList.remove('active');
    }

    function updateTempPrice() {
        let p = tempItem.price;
        tempExtras.forEach(e => p += e.price);
        document.getElementById('mTotal').innerText = p.toFixed(2) + ' BYN';
    }

    function addToCart() {
        let p = tempItem.price;
        tempExtras.forEach(e => p += e.price);
        
        if (editingCid) {
            const i = cart.find(x => x.cid === editingCid);
            i.total = p;
            i.details = Array.from(tempExtras).map(e => e.name);
        } else {
            cart.push({
                cid: Date.now(),
                id: tempItem.id,
                name: tempItem.name,
                total: p,
                qty: 1,
                details: Array.from(tempExtras).map(e => e.name)
            });
        }
        
        closeAll();
        updateBar();
        if(editingCid) openCart();
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    function updateBar() {
        const bar = document.getElementById('cartBar');
        if (cart.length > 0) {
            bar.style.display = 'flex';
            const sum = cart.reduce((s, i) => s + (i.total * i.qty), 0);
            document.getElementById('cCount').innerText = `${cart.length} –ü–û–ó.`;
            document.getElementById('cPrice').innerText = sum.toFixed(2) + ' BYN';
        } else bar.style.display = 'none';
    }

    function openCart() {
        const list = document.getElementById('cartList');
        list.innerHTML = '';
        cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item';
            div.onclick = () => openItem(item.id, item.cid);
            div.innerHTML = `
                <div style="flex:1">
                    <div style="font-weight:900; font-size:14px">${item.name}</div>
                    <div style="font-size:10px; color:#666">${item.details.join(', ') || '–ë–µ–∑ –¥–æ–ø–æ–≤'}</div>
                </div>
                <div style="display:flex; align-items:center; gap:12px" onclick="event.stopPropagation()">
                    <button class="q-btn" onclick="editQty(${item.cid}, -1)">-</button>
                    <b>${item.qty}</b>
                    <button class="q-btn" onclick="editQty(${item.cid}, 1)">+</button>
                </div>
            `;
            list.appendChild(div);
        });
        const sum = cart.reduce((s, i) => s + (i.total * i.qty), 0);
        document.getElementById('cartFullPrice').innerText = sum.toFixed(2) + ' BYN';
        document.getElementById('cartOverlay').classList.add('active');
    }

    function editQty(cid, delta) {
        const i = cart.find(x => x.cid === cid);
        if(i) {
            i.qty = Math.max(0, i.qty + delta);
            if(i.qty === 0) cart = cart.filter(x => x.cid !== cid);
            if(cart.length === 0) closeAll(); else openCart();
            updateBar();
        }
    }

    function closeAll() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.getElementById('cartOverlay').classList.remove('active');
    }

    function filter(c, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        render(c);
    }

    function sendOrder() {
        if(cart.length === 0) return;
        const total = cart.reduce((s, i) => s + (i.total * i.qty), 0);
        tg.sendData(JSON.stringify({ items: cart, total: total }));
        tg.close();
    }

    render('valakas');
</script>
</body>
</html>
